<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Ping Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel='stylesheet' href='app.css'>
</head>

<body>
    <div class='container'>
        <div>
            <p>Ping Pang Score Keeper</p>
        </div>
        <div>
            <h1><span>0</span> to <span>0</span></h1>
            <p>Use the button below to keep score</p>
            <h5>Playing to
                <select id='rule'>
                    <option value='5'>5</option>
                    <option value='6'>6</option>
                    <option value='7'>7</option>
                </select>
            </h5>
        </div>
        <div class='btn-group' role='group'>
            <button type='button' class='btn btn-success' id='p1'>+1 Player One</button>
            <button type='button' class='btn btn-info text-white' id='p2'>+1 Player Two</button>
            <button type='button' class='btn btn-danger' id='reset'>Reset</button>
        </div>
    </div>

    <script src='app.js'></script>
</body>

</html>
